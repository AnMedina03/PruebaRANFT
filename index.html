<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- <a-nft
            samplehandler 
            type='nft' url="../resources/ramen-1000px"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        > -->
        <a-nft
            type='nft' url="https://raw.githubusercontent.com/FollowTheDarkside/arjs-image-tracking-sample/master/resources/ramen-1000px.jpg"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <!-- <a-entity modify-materials gltf-model="#model" material="src:#tex-image" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="100 100 100" visible="true">
            </a-entity> -->
            <a-entity gltf-model="./a/marcador1.glb" position="0 0 0" rotation="0 0 0" scale="50 50 50" visible="true">
            </a-entity>
        </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
